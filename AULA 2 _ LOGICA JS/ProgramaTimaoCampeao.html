<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var golscorintians = parseInt(prompt('Quantos gols o Timão fez?: '))
        var golspalmeiras = parseInt(prompt('Quantos gols o Palmeiras fez?: '))

        if(golscorintians >= golspalmeiras){
            window.alert('O TIMÃO É VENCEDOR!')
        }else if(golscorintians == golspalmeiras){
            window.alert('DEU EMPATE!')
        }else if(golscorintians <= golspalmeiras){
            window.alert('O PALMEIRAS É O VENCEDOR!')
        }
        
        
       
    </script>
</body>
</html>
